<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="flex-container">
    <img src="images/illustration-hero.svg" alt="background">
    <h1>Order Summary</h1>
    <p>you can now listem to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
    
    <div class="payment-flex">
      <img src="images/icon-music.svg" alt="music">
      <div>
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>   
      </div>
      <a href="#">change</a>
    </div>
    <a href="#" class="proceed button">Proceed to Payment</a>
    <a href="#" class="cancel button">Cancel Order</a>
  </div>
</body>
</html>
